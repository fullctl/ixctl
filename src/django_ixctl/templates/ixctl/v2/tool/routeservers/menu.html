{% load static i18n %}
<div class="section row mb-5" data-template="menu">
  <div class="col">
    <span class="heading">{% trans "Routeservers" %}</span>
  </div>
  <a type="button" class="primary col-md-auto btn ms-auto d-flex" data-element="button_add_routeserver">
    <div class="row align-items-center">
      <div class="col label pe-0">{% trans "Add Routeserver" %}</div>
      <div class="col-auto">
        <span class="icon icon-add"></span>
      </div>
    </div>
  </a>
  <a href="" class="secondary col-md-auto btn ms-2 d-flex" data-element="button_api_view" target="_blank">
    <div class="row align-items-center">
      <div class="col label pe-0">{% trans "API View" %}</div>
      <div class="col-auto">
        <span class="icon icon-api"></span>
      </div>
    </div>
  </a>
</div>
