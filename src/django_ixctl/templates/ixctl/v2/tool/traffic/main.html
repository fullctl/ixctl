{% load static i18n %}
<div class="tool shift-down" data-component="traffic">

  {% include "common/v2/tool_base.html" %}

  <div class="ix-total-traffic" data-element="ix_total_traffic">
    <div class="row">
      <div class="col-12">

        <div class="row">
          <!-- graph controls -->
          <div class="graph_container col-12 col-sm-9 mb-3" data-element="graph_container" id="ix_traffic_graph" style="height:350px" data-api-base="{% url "proxies-api-devicectl-ix-traffic" org_tag=request.org.slug ix_id="0" %}"></div>
          <div class="controls graph-controls col-12 col-sm-3" style="display:none">
            <div class="row mb-3">
              <div class="col-12">

                  <select class="form-select form-control mb-3" id="date_range_select">
                      <option value="1">1 hour</option>
                      <option value="24" selected>24 hours</option>
                      <option value="168">7 days</option>
                      <option value="720">30 days</option>
                      <option value="current_month">Current Month</option>
                      <option value="last_month">Last Month</option>
                      <option value="2160">90 days</option>
                      <option value="8760">365 days</option>
                      <option value="custom">Custom</option>
                  </select>
              </div>
            </div>



            <div class="row">
              <div class="col-12">
                  <div id="custom_date_range" style="display: none;" class="right row">
                      <div class="col-12 mb-3">
                          <input placeholder="Select start date" type="text" id="custom_start_date" class="form-control datepicker">
                      </div>
                      <div class="col-12 mb-3">
                          <input placeholder="Select end date" type="text" id="custom_end_date" class="form-control datepicker">
                      </div>
                  </div>
              </div>
            </div>


            <div class="row">
              <div class="col-12">
                <button class="secondary btn btn-sm" data-element="refresh_traffic_graph">
                  <div class="row align-items-center">
                  <div class="col label pe-0">Refresh</div>
                  <div class="col-auto">
                      <span class="icon icon-refresh"></span>
                  </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="templates">

    {% include "ixctl/v2/tool/traffic/menu.html" %}

  </div>
</div>
