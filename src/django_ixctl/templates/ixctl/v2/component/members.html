{% load i18n %}
<div class="component ixmembers">
  <div class="loading-shim"></div>
  <div class="app-bar">
    <div class="row">
      <div class="col-sm">
        <h5>{% trans "Members" %}</h5>
      </div>
      <div class="col-sm right">
    <a href="" id="btn-ixf-export" class="btn-ixf-export btn btn-primary btn-sm">{% trans "IX-F Export" %}</a>
      </div>
    </div>
  </div>
  <table
    class="table table-striped table-sm table-borderless"
    data-sort-container="tbody"
    data-sort-row=".listitem">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col" data-sort-target=".asn" data-sort-initial="asc" class="sortable-button">ASN</th>
        <th scope="col" data-sort-target=".name">Name</th>
        <th scope="col" data-sort-target=".ixf_state">State</th>
        <th scope="col" data-sort-target=".ixf_member_type">Type</th>
        <th scope="col" data-sort-target=".ipaddr4">IPv4</th>
        <th scope="col" data-sort-target=".ipaddr6">IPv6</th>
        <th scope="col" data-sort-target=".is_rs_peer">Route Server</th>
        <th scope="col" data-sort-target=".speed">Speed</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="api-list-body">
    </tbody>
  </table>

  <p class="center">
    <button type="button" class="btn btn-primary btn-sm btn-add">{% trans "Add Member" %}</button>
  </p>
</div>

<table>
  <tr class="listitem ixmembers">
    <td>
      <button type="button" class="btn btn-danger btn-sm" data-action="delete_remote">
        <span>Remove</span>
      </button>
    </td>
    <td scope="col" class="asn" name="asn">ASN</td>
    <td scope="col" class="name" name="name">Name</td>
    <td scope="col" class="ixf_state" name="ixf_state"></td>
    <td scope="col" class="ixf_member_type" name="ixf_member_type"></td>
    <td scope="col" class="ipaddr4" name="ipaddr4">IPv4</td>
    <td scope="col" class="ipaddr6" name="ipaddr6">IPv6</td>
    <td scope="col" class="is_rs_peer" name="is_rs_peer">Route Server</td>
    <td scope="col" class="speed" name="speed">Speed</td>
    <td class="right">
      <button type="button" class="btn btn-primary btn-sm" data-action="edit">
        <span>Edit</span>
      </button>
    </td>
  </tr>
</table>

<form class="ixmembers member-form">

  <div class="non-field-errors"></div>

  <input type="hidden" name="ix" id="ix">

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="mb-3">
          <label class="form-label" for="asn">ASN</label>
          <input type="text" class="form-control" name="asn" id="asn">
        </div>
      </div>
      <div class="col-sm">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="mb-3">
          <label class="form-label" for="ipaddr4">State</label>
          <input type="text" class="form-control" name="ixf_state" id="ixf_state">
        </div>
      </div>
      <div class="col-sm">
        <div class="mb-3">
          <label class="form-label" for="ipaddr6">Member Type</label>
          <select class="form-control" name="ixf_member_type", id="ixf_member_type"></select>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm">
        <div class="mb-3">
          <label class="form-label" for="ipaddr4">IPv4 Address</label>
          <input type="text" class="form-control" name="ipaddr4" id="ipaddr4">
        </div>
      </div>
      <div class="col-sm">
        <div class="mb-3">
          <label class="form-label" for="ipaddr6">IPv6 Address</label>
          <input type="text" class="form-control" name="ipaddr6" id="ipaddr6">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="form-check">
          <input type="checkbox" class="form-check=input" name="is_rs_peer" id="is_rs_peer">
          <label class="form-check-label" for="is_rs_peer">Route Server</label>
        </div>
      </div>
      <div class="col-sm">
        <div class="mb-3">
          <label class="form-label" for="speed">Speed</label>
          <input type="text" class="form-control" name="speed" id="speed">
        </div>
      </div>
    </div>

  </div>
</form>
